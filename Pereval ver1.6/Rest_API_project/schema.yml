components:
  schemas:
    Images:
      type: object
      description: Сериализатор работы с фото
      properties:
        data:
          type: string
          format: uri
          nullable: true
        title:
          type: string
          maxLength: 255
      required:
      - title
    MountainCoord:
      type: object
      description: Сериализатор для полей координат
      properties:
        id:
          type: integer
          readOnly: true
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double
        height:
          type: number
          format: double
      required:
      - height
      - id
      - latitude
      - longitude
    PatchedPerevalSerializerUPdate:
      type: object
      description: Вспомогатльный сериализатор для органиченных полей
      properties:
        id:
          type: integer
          readOnly: true
        beauty_title:
          type: string
          nullable: true
          maxLength: 255
        title:
          type: string
          maxLength: 255
        other_titles:
          type: string
          nullable: true
          maxLength: 255
        add_time:
          type: string
          format: date-time
          readOnly: true
        status:
          $ref: '#/components/schemas/StatusEnum'
        connect:
          type: string
          nullable: true
        winter:
          type: string
          nullable: true
          title: Зима
          maxLength: 50
        summer:
          type: string
          nullable: true
          title: Лето
          maxLength: 50
        autumn:
          type: string
          nullable: true
          title: Осень
          maxLength: 50
        spring:
          type: string
          nullable: true
          title: Весна
          maxLength: 50
        coords:
          $ref: '#/components/schemas/MountainCoord'
        images:
          $ref: '#/components/schemas/Images'
    Pereval:
      type: object
      description: Главный сериализатор для всей информации
      properties:
        id:
          type: integer
          readOnly: true
        beauty_title:
          type: string
          nullable: true
          maxLength: 255
        title:
          type: string
          maxLength: 255
        other_titles:
          type: string
          nullable: true
          maxLength: 255
        add_time:
          type: string
          format: date-time
          readOnly: true
        status:
          $ref: '#/components/schemas/StatusEnum'
        connect:
          type: string
          nullable: true
        winter:
          type: string
          nullable: true
          title: Зима
          maxLength: 50
        summer:
          type: string
          nullable: true
          title: Лето
          maxLength: 50
        autumn:
          type: string
          nullable: true
          title: Осень
          maxLength: 50
        spring:
          type: string
          nullable: true
          title: Весна
          maxLength: 50
        coords:
          $ref: '#/components/schemas/MountainCoord'
        user:
          $ref: '#/components/schemas/Tourist'
        images:
          $ref: '#/components/schemas/Images'
      required:
      - add_time
      - coords
      - id
      - images
      - title
      - user
    PerevalSerializerUPdate:
      type: object
      description: Вспомогатльный сериализатор для органиченных полей
      properties:
        id:
          type: integer
          readOnly: true
        beauty_title:
          type: string
          nullable: true
          maxLength: 255
        title:
          type: string
          maxLength: 255
        other_titles:
          type: string
          nullable: true
          maxLength: 255
        add_time:
          type: string
          format: date-time
          readOnly: true
        status:
          $ref: '#/components/schemas/StatusEnum'
        connect:
          type: string
          nullable: true
        winter:
          type: string
          nullable: true
          title: Зима
          maxLength: 50
        summer:
          type: string
          nullable: true
          title: Лето
          maxLength: 50
        autumn:
          type: string
          nullable: true
          title: Осень
          maxLength: 50
        spring:
          type: string
          nullable: true
          title: Весна
          maxLength: 50
        coords:
          $ref: '#/components/schemas/MountainCoord'
        images:
          $ref: '#/components/schemas/Images'
      required:
      - add_time
      - coords
      - id
      - images
      - title
    StatusEnum:
      enum:
      - new
      - pending
      - accepted
      - rejected
      type: string
      description: |-
        * `new` - новый
        * `pending` - модератор взял в работу
        * `accepted` - модерация прошла успешно
        * `rejected` - модерация прошла, информация не принята
    Tourist:
      type: object
      description: Сериализатор полей данных о пользователе
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        middle_name:
          type: string
          maxLength: 200
        phone:
          type: integer
      required:
      - id
      - middle_name
      - phone
      - username
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
