openapi: 3.0.3
info:
  title: Pereval DRF
  version: v1.0.1
  description: All Pereval in the world
paths:
  /get/submitData/:
    get:
      operationId: get_submitData_list
      description: Фильтрация по email
      tags:
      - get
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pereval'
          description: ''
  /get/submitData/{id}/:
    get:
      operationId: get_submitData_retrieve
      description: Отображение одной страницы
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - get
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pereval'
          description: ''
  /patch/submitData/{id}/:
    get:
      operationId: patch_submitData_retrieve
      description: Обновление страницы с ограничением
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - patch
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PerevalSerializerUPdate'
          description: ''
    put:
      operationId: patch_submitData_update
      description: Обновление страницы с ограничением
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - patch
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PerevalSerializerUPdate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PerevalSerializerUPdate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PerevalSerializerUPdate'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PerevalSerializerUPdate'
          description: ''
    patch:
      operationId: patch_submitData_partial_update
      description: Обновление страницы с ограничением
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - patch
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedPerevalSerializerUPdate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedPerevalSerializerUPdate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedPerevalSerializerUPdate'
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PerevalSerializerUPdate'
          description: ''
  /submitData/:
    get:
      operationId: submitData_list
      description: Отобаржение всех статей
      tags:
      - submitData
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pereval'
          description: ''
    post:
      operationId: submitData_create
      description: Отобаржение всех статей
      tags:
      - submitData
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pereval'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Pereval'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Pereval'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pereval'
          description: ''
  /submitData/schema/:
